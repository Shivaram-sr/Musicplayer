<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Music Player</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="player-container">
    <!-- Song Info -->
    <div class="song-info">
      <img id="song-cover" src="default-cover.jpg" alt="Album Cover">
      <h2 id="song-title">Song Title</h2>
      <p id="song-artist">Artist</p>
    </div>

    <!-- Controls -->
    <div class="controls">
      <button id="prev" class="control-btn">⏮️</button>
      <button id="play-pause" class="control-btn">▶️</button>
      <button id="next" class="control-btn">⏭️</button>
    </div>

    <!-- Progress Bar -->
    <div class="progress-container">
      <span id="current-time">0:00</span>
      <div class="progress-bar">
        <div id="progress"></div>
      </div>
      <span id="duration">0:00</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
